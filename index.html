
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet the CTO | Vinesh Acharya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6; 
            --accent: #22D3EE;
            --secondary: #1E1B4B;
            --bg: #02040a;
            --card-bg: rgba(13, 17, 23, 0.6);
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #F8FAFC;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Global Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        code, pre, .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.06em;
            text-transform: uppercase;
        }

        .btn-primary {
            position: relative;
            background: linear-gradient(135deg, var(--primary) 0%, #6366F1 100%);
            color: white;
            padding: 1.25rem 3.5rem;
            border-radius: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(139, 92, 246, 0.5);
            letter-spacing: 0.25em;
        }

        @keyframes text-shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .animate-text-shine {
            background: linear-gradient(to right, #22D3EE 0%, #F8FAFC 25%, #8B5CF6 50%, #22D3EE 75%, #F8FAFC 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 4s linear infinite;
        }

        .perspective-2000 {
            perspective: 2000px;
        }

        /* Bento Grid Specifics */
        .bento-card {
            border-radius: 32px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bento-card:hover {
            border-color: rgba(139, 92, 246, 0.3);
            background: rgba(255, 255, 255, 0.02);
            transform: translateY(-8px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #02040a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
